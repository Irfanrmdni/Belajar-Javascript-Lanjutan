    <title>LANJUTAN Rest Parameter</title>

<body>
    <!--
        Rest Parameter ...
        Adalah merepresentasikan argument pada function dengan jumlah yang tidak terbatas menjadi sebuah array

        di dalam function default nya memiliki variabel arguments, namun arguments bentuk nya bukan array 
        jadi kita tidak bisa menggunakan method array

        dalam penggunaanya rest parameter harus ditempatkan di akhir
        contoh :
        1.  function coba(a, b, ...n) <- benar
        2.  function coba(...n ,a ,b) <- salah
    -->

    <script src="script.js"></script>
</body>
