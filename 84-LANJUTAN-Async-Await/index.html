        Async Await

        Async / Asynchronous Function
        Sebuah function yang bekerja secara Asynchronous (melalui event loop) yang menghasilkan
        (implisit) promise sebagai return value nya tapi cara penulisan code nya menggunakan penulisan
        yang Synchronous (Standard)

        (implisit) promise artinya function nya akan mengembalikan promise meskipun code didalamnya tidak ada
        code yang Asynchronous

        jadi Asynchronous Function
        1. function yang berjalan secara Asynchronous
        2. menghasilkan promise
        3. cara penulisan nya sama seperti Synchronous / standard

        Asynchronous Function 
        Sebuah Async function dapat memiliki keyword (await) didalamnya untuk memberhentikan sementara eksekusi
        fungsi nya sambil menunggu promise nya selesai
