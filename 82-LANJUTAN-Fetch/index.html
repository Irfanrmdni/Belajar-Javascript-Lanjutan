<body>
    <!--
        Fetch
        adalah sebuah API pada javascript modern yang tugasnya untuk mengambil data secara Asynchronous
        atau AJAX 

        jadi fetch() adalah sebuah method pada API javascript untuk mengambil resources dari jaringan, dan
        mengembalikan promise yang selesai (fullfilled) ketika ada response yang tersedia

        Fetch(resources , init)

        resources
        1. URL = alamat dari sumber yang kita ambil
        2. Request Object = representasi permintaan sumber

        Init (optional) adalah konfigurasi tambahan pada sebuah request berbentuk objek
        1. method
        2. headers
        3. body
        4. mode
        5. cache
        6. referrer
        7. referrerPolicy
        8. integrity
        9. keepalive
        10. signal

        Response
        hasil dari fetch yang berupa promise dan memiliki properti dan method

        properti
        1. headers
        2. ok / sama seperti success
        3. redirected
        4. status
        5. statusText
        6. type
        7. url
        8. body

        method
        1. clone()
        2. error()
        3. redirect()
        4. blob()
        5. formData()
        6. json()
        7. text()
    -->
