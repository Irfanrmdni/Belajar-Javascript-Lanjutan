<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>LANJUTAN Callback</title>
</head>

<body>
    <!--
        Latihan Callback mencari data Film

        1. menggunakan API OMDb API (data film)
        2. Postman untuk melakukan request terhadap API
        3. Jquery untuk AJAX
        4. Boostrap
    -->


    <!-- container start -->
    <div class="container">
        <!-- judul start -->
        <div class="row mt-5">
            <div class="col">
                <h1>IRStudio Movie</h1>
            </div>
        </div>
        <!-- judul end -->

        <!-- search / input group start -->
        <div class="row ">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control input-keyword" placeholder="Search movies...">
                    <div class="input-group-append">
                        <button class="btn btn-primary search-button" type="button">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- search / input group end -->

        <!-- Card start -->
        <div class="row movies-container">

        </div>
        <!-- Card end -->

        <!-- modal start -->

        <!-- Button trigger modal kita hapus
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button> -->

        <div class="modal fade" id="moviesDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="moviesDataModal">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal end -->

    </div>
    <!-- container end -->
