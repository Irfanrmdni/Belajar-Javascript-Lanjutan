    <!--
        LANJUTAN Template Literals / Template Strings

        Template Literals adalah string literal yang memungkinkan adanya 
        ekspression didalamnya

        contoh menggunakan string pada javascript
        1. '' kutip 1
        2. "" kutip 2
        3. `` back tick

        template literal hanya bisa menggunakan back tick (``)

        kegunaan template lietral :
        1. membuat multi-line string
        2. embedded expression
        3. html fragments
        4. ekspression interpolation
        5. tagged template

        contoh :
        1. `string text`
        2. multi-line-string    -> `string text 1
                                    string text 2
                                    string text 3`
        3. embedded ekspression -> `string text ${ekspression} string text`
        4. tagged template      -> tag `string text ${ekspression} string text`


    -->
